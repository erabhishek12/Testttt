<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Visit Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .counter-container {
            position: relative;
            width: 180px;
            background: linear-gradient(135deg, #ff9933 0%, #ff6600 100%);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(255, 153, 51, 0.4),
                        0 0 20px rgba(255, 153, 51, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .counter-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .om-symbol {
            text-align: center;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .counter-label {
            text-align: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .counter-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .counter-number {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            from { 
                transform: translateY(10px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        .visitors-text {
            font-size: 9px;
            color: #666;
            margin-top: 4px;
            font-weight: 600;
        }

        .decorative-dots {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        /* Corner positioning classes */
        .bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="counter-container bottom-right">
        <div class="om-symbol">‡•ê</div>
        <div class="counter-label">Divine Visitors</div>
        <div class="counter-display">
            <div class="counter-number" id="visitorCount">0</div>
            <div class="visitors-text">BLESSED SOULS</div>
        </div>
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Configuration
        const COUNTER_KEY = 'spiritualVisitorCount';
        const VISITOR_KEY = 'spiritualVisitorId';
        const API_URL = 'YOUR_API_ENDPOINT'; // Replace with your backend API

        // Function to generate unique visitor ID
        function generateVisitorId() {
            return 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Function to check if this is a unique visitor
        function isUniqueVisitor() {
            return !localStorage.getItem(VISITOR_KEY);
        }

        // Function to get visitor count
        function getVisitorCount() {
            const count = localStorage.getItem(COUNTER_KEY);
            return count ? parseInt(count) : 0;
        }

        // Function to increment visitor count
        function incrementVisitorCount() {
            let count = getVisitorCount();
            count++;
            localStorage.setItem(COUNTER_KEY, count);
            return count;
        }

        // Function to animate number change
        function animateCount(target) {
            const element = document.getElementById('visitorCount');
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.floor(start + (target - start) * easeOutQuad(progress));
                element.textContent = current.toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            function easeOutQuad(t) {
                return t * (2 - t);
            }

            requestAnimationFrame(update);
        }

        // Initialize counter
        function initCounter() {
            let count = getVisitorCount();

            // Check if unique visitor
            if (isUniqueVisitor()) {
                const visitorId = generateVisitorId();
                localStorage.setItem(VISITOR_KEY, visitorId);
                count = incrementVisitorCount();
                
                // Optional: Send to backend
                // sendToBackend(visitorId, count);
            }

            animateCount(count);
        }

        // Optional: Function to send data to backend
        function sendToBackend(visitorId, count) {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    visitorId: visitorId,
                    count: count,
                    timestamp: new Date().toISOString()
                })
            }).catch(err => console.log('Backend not configured'));
        }

        // Initialize on page load
        window.addEventListener('load', initCounter);
    </script>
</body>
</html>
